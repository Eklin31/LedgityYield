specVersion: 0.0.6
description: A subgraph of Ledgity DeFi data
repository: https://github.com/ledgity-labs/dapp
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum/contract
    name: LTokenSignaler
    network: mainnet
    source:
      address: "0x959922bE3CAee4b8Cd9a407cc3ac1C251C2007B1"
      abi: LTokenSignaler
      startBlock: 0
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      file: LTokenSignaler/LTokenSignaler.wasm
      entities:
        - LToken
      abis:
        - name: LTokenSignaler
          file: contracts/abis/LTokenSignaler.json
        - name: LToken
          file: contracts/abis/LToken.json
      eventHandlers:
        - event: LTokenSignalEvent(indexed address)
          handler: handleSignaledLToken
templates:
  - kind: ethereum/contract
    name: LToken
    network: mainnet
    source:
      abi: LToken
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      file: LTokenSignaler/LTokenSignaler.wasm
      entities:
        - LToken
        - TVLChange
        - APRChange
        - Activity
        - RewardsMint
      abis:
        - name: LToken
          file: contracts/abis/LToken.json
      eventHandlers:
        - event: TVLChangeEvent(uint256)
          handler: handleTVLChangeEvent
        - event: APRChangeEvent(uint16)
          handler: handleAPRChangeEvent
        - event: ActivityEvent(indexed int256,indexed address,indexed uint8,uint256,uint256,uint8)
          handler: handleActivityEvent
        - event: MintedRewardsEvent(indexed address,uint256,uint256)
          handler: handleMintedRewardsEvent
