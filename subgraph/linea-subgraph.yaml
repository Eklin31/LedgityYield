specVersion: 0.0.6
description: A subgraph of Ledgity Yield data
repository: https://github.com/ledgity-labs/Ledgity-Yield
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: LTokenSignaler
    network: linea-mainnet
    source:
      address: "0xBA427517505b14C560854aED003304Fc69cbadfb"
      abi: LTokenSignaler
      startBlock: 211050
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      file: ./mapping.ts
      entities:
        - LToken
      abis:
        - name: LTokenSignaler
          file: ../contracts/abis/LTokenSignaler.json
        - name: LToken
          file: ../contracts/abis/LToken.json
      eventHandlers:
        - event: LTokenSignalEvent(indexed address)
          handler: handleSignaledLToken

templates:
  - kind: ethereum/contract
    name: LToken
    network: linea-mainnet
    source:
      abi: LToken
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      file: ./mapping.ts
      entities:
        - LToken
        - TVLChange
        - APRChange
        - Activity
        - RewardsMint
      abis:
        - name: LToken
          file: ../contracts/abis/LToken.json
      eventHandlers:
        - event: TVLChangeEvent(uint256)
          handler: handleTVLChangeEvent
        - event: APRChangeEvent(uint16)
          handler: handleAPRChangeEvent
        - event: ActivityEvent(indexed int256,indexed address,indexed uint8,uint256,uint256,uint8)
          handler: handleActivityEvent
        - event: MintedRewardsEvent(indexed address,uint256,uint256)
          handler: handleMintedRewardsEvent
